<!DOCTYPE html>
<html>

<head>

  <title>github card</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" defer src="main.js"></script>
</head>

<body>
  <h1>github user data</h1>
<div class="form">

  <input class="form-control" type="text" id="username-1" placeholder="Enter a GitHub username">

  <button id="compare" class="btn">View Account</button>
</div>

<div id="user-1" class="userInfo" >

      <img class="avatar rounded img-fluid" src="http://placehold.it/276x276?text=User+1" alt="" height="160px" width="160px">

      <h1 class="username">Username</h1>
      <p class="name">
        <strong>Name:</strong>
        <span>Unknown</span>
      </p>
      <p class="public-repos">
        <strong>Public Repos:</strong>
        <span>Unknown</span>
      </p>
      <p class="followers">
        <strong>Followers:</strong>
        <span>Unknown</span>
      </p>
      <p class="location">
        <strong>Location:</strong>
        <span>Unknown</span>
      </p>
      <p class="html_url">
        <strong>url:</strong>
        <a href="#">Unknown</a>
      </p>
    </div>



</body>

</html>
